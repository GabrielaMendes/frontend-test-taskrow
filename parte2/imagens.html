<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="imagens.css">
  <title>Imagens</title>
</head>
<body>
  <aside>
    <form>
      <label for="name">Nome:</label>
      <input type="text" id="name">

      <label for="file">Tipo de arquivo:</label>
      <select name="file" id="file">
        <option value="jpg">jpg</option>
        <option value="webp">webp</option>
      </select>

      <label for="img-width">Largura:</label>
      <input type="number" id="img-width">
      
      <label for="img-height">Largura:</label>
      <input type="number" id="img-height">

      <button>Baixar !</button>
    </form>
  </aside>

  <main>
    <div role="img" class="image"></div>
    <div role="img" class="image"></div>
    <div role="img" class="image"></div>
    <div role="img" class="image"></div>
    <div role="img" class="image"></div>
    <div role="img" class="image"></div>
    <div role="img" class="image"></div>
    <div role="img" class="image"></div>
    <div role="img" class="image"></div>
    <div role="img" class="image"></div>
  </main>
</body>
</html>
